<!DOCTYPE html>
<html>
  <body>
    <p><h1>Your location is given below : </h1></p>

    <p id="demo"></p>
  </body>
  <script>
    var x = document.getElementById("demo");

    window.onload = () => {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(showPosition);
      } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    };

    function showPosition(position) {
      x.innerHTML =
        "Latitude: " +
        position.coords.latitude +
        "<br>Longitude: " +
        position.coords.longitude;

    const location_API = `http://maps.googleapis.com/maps/api/geocode/json?latlng=${position.coords.latitude},${position.coords.longitude}&sensor=true&key=AIzaSyB7Qxe2vwmcvrU3b8IzgJOTwg5YchPFPNo`;

    x.innerHTML = location_API;

    }
  </script>
</html>
